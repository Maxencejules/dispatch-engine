name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: dispatch
          POSTGRES_USER: dispatch
          POSTGRES_PASSWORD: dispatch
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dispatch -d dispatch"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      TEST_DATABASE_URL: postgresql+psycopg://dispatch:dispatch@localhost:5432/dispatch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Run tests
        run: |
          python -m pytest -q
